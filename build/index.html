<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="Gulp pack for easy html/php markup development">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Easy-webdev-startpack v3.0</title>
</head>


<body>
	<header class="header">
    <div class="header__container">
    <a href="" class="header__logo">
        <img src="img/svg/logo.svg" alt="logo">
    </a>
    <div class="header__menu menu">
        <div class="menu__icon">
            <span></span>
        </div>
        <nav class="menu__body">
            <ul class="menu__list">
                <li><a href="#" class="menu__link">Акции</a></li>
                <li><a href="#" class="menu__link">Доставка</a></li>
                <li><a href="#" class="menu__link">Новости</a></li>
                <li><a href="#" class="menu__link">Контакты</a></li>
                <li><a href="#" class="menu__phone">+7 (000) 000-00-00</a></li>
            </ul>
        </nav>
    </div>
    <ul class="header__btns">
        <li><button><img src="img/svg/man.svg" alt="man"></button></li>
        <li><button><img src="img/svg/like.svg" alt="like"></button></li>
        <li>
            <button>
                <img src="img/svg/cart.svg" alt="cart">
                    <div class="cart_notify">
                        <div class="notyfy_counter">0</div>
                    </div>
            </button>
        </li>
    </ul>
</div>
    <menu class="tapbar">
    <a href="" class="tapbar__item tapbar__item-home">
        <svg class="tapbar__icon"><use xlink:href="img/sprite.svg#home"></use></svg>
        <span class="tapbar__label">Главная</span>
    </a>
    <a href="#" class="tapbar__item tapbar__item-catalog">
        <svg class="tapbar__icon"><use xlink:href="img/sprite.svg#catalog"></use></svg>
        <span class="tapbar__label">Каталог</span>
    </a>
    <a href="#" class="tapbar__item tapbar__item-cart">
        <span class="tapbar__item-counter">0</span>
        <svg class="tapbar__icon"><use xlink:href="img/sprite.svg#cart"></use></svg>
        <span class="tapbar__label">Корзина</span>
    </a>
    <a href="#" class="tapbar__item tapbar__item-man">
        <svg class="tapbar__icon"><use xlink:href="img/sprite.svg#man"></use></svg>            
        <span class="tapbar__label">Вход</span>
    </a>
    <a href="#" class="tapbar__item tapbar__item-like">
        <svg class="tapbar__icon"><use xlink:href="img/sprite.svg#like"></use></svg>
        <span class="tapbar__label">Избранное</span>
    </a>
</menu>
</header>

	<main class="main"></main>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
