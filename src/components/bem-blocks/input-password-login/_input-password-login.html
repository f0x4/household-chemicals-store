<div class="input-password-login">
    <link rel="prefetch prerender" href="/img/svg/eye-close.svg" />
    <div class="input-password-login__head">
        <p class="input-password-login__title">@@title</p>
        <button class="input-password-login__forgot" type="button" onclick="forgotClick()">Забыли пароль?</button>
    </div>
    
    <div class="input-password-login__container">
        <input type="password" autocomplete="@@autocomplete">
        <button type="button" onclick="typeToggle(event)"><img src="/img/svg/eye.svg" alt="show"></button>
    </div>
    <p class="input-password-login__error">@@error</p>
</div>
