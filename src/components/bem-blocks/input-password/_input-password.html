<div class="input-password">
    <span class="input-password__title">@@title</span>
    <div class="input-password__container">
        <input type="password" autocomplete="@@autocomplete">
        <button style="display: @@button;" type="button" onclick="typeToggle(event)"><img src="./img/svg/eye.svg" alt="show"></button>
    </div>
    <span class="input-password__error">@@error</span>
</div>
